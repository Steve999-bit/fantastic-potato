<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    table {  
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    } 
    tr:nth-child(even) {
        background-color: #dddddd;
    }  
    </style>
</head>
<body>
    <table>
        <thead> <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
         <tr>
            <td>Alfred Futterkiste</td>
            <td>Maria Andia</td>
            <td>Germany</td>   
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennet</td>
            <td>UK</td>
        </tr>
    </tbody>
      <tfoot>
        <tr>
            <td>Team</td>
            <td>Space</td>
            <td>Real</td>
        </tr>
      </tfoot> 
    </table>
</body>
</html>
